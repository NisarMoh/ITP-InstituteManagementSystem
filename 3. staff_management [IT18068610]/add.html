<html>

<head>
    <title>Add Data</title>
</head>

<body>
    <div id="container">
        <h1>Registration Here</h1>
        <form action="add.php" method="post" name="form1">
            <table>
                <tbody>
                        <tr>
                            <th>User Name:</th>
                                <td><input type="text" id="confirm_password" name="cpass" required="" /></td>
                                <br>
                                <span id='message'></span>
                            </tr>
                    <tr>
                        <th>Full Name:</th>
                        <td><input type="text" name="fullname" required="" /></td>
                    </tr>
                    <tr>
                        <th>Last Name:</th>
                        <td><input type="text" name="lastname" required="" /></td>
                    </tr>


                    <tr>
                        <th>Email:</th>
                        <td><input type="email" name="email" required="" /></td>
                    </tr>
                    <tr>
                        <th>NIC Number:</th>
                        <td><input type="text" name="nic" required="" /></td>
                    </tr>
                    <tr>
                        <th>Password:</th>
                        <td><input type="password" id="password" name="upass" required="" /></td>
                    </tr>
                   
                    <tr>
                        <th>Qualification:</th>
                        <td><input type="text" name="qualification" required="" /></td>
                    </tr>
                    <tr>
                        <th>Ethnic</th>
                        <td>
                            <select name="ethnic" required>
                                <option>--Select Ethnic</option>
                                <option value="Sinhalese">Sinhalese</option>
                                <option value="Tamil">Tamil</option>
                                <option value="Muslim">Muslim</option>
                                <option value="Others">Others</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Religion:</th>
                        <td>
                            <select name="religion" required>
                                <option>--Select Religion</option>
                                <option value="Buddhists">Buddhists</option>
                                <option value="Hindu">Hindu</option>
                                <option value="Muslim">Muslim</option>
                                <option value="Christian">Christian</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Civil Status:</th>
                        <td>
                            <select name="civilstatus" required>
                                <option>--Select Civil Status</option>
                                <option value="single">Single</option>
                                <option value="married">Married</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <th> Address :</th>
                        <td><input type="text" name="address" required="" /></td>
                    </tr>
                    <tr>
                        <th> Gender :</th>
                        <td><input type="radio" name="gender" value="Male" required="" />Male
                            <input type="radio" name="gender" value="Female" required="" />Female
                        </td>
                    </tr>
                    <tr>
                        <th> Date Of Birth :</th>
                        <td><input type="date" name="dob" required="" /></td>
                    </tr>
                    <tr>
                        <th> Phone Number :</th>
                        <td><input type="text" name="phonenumber" required="" /></td>
                    </tr>
                    <tr>
                        <th> Salary :</th>
                        <td><input type="text" name="salary" required="" /></td>
                    </tr>
                    <tr>
                        <th> Check admin :</th>
                        <td><input type="radio" name="checkadmin" value="True" required="" />True
                            <input type="radio" name="checkadmin" value="False" required="" />False
                        </td>
                    </tr>
                    <tr>
                        <th> Check Cashier :</th>
                        <td><input type="radio" name="checkcashier" value="True" required="" />True
                            <input type="radio" name="checkcashier" value="False" required="" />False
                        </td>
                    </tr>
                    <tr>
                        <th> Check Tutor: :</th>
                        
                        <td><input type="radio" name="checktutor" value="True" required="" />True
                            <input type="radio" name="checktutor" value="False" required="" />False
                        </td>
                    </tr>

                    <tr> 
                        <td></td>
                        <td><input type="submit" name="Submit" value="Register"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>

</html>
